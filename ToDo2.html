<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Link Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }
        </style>
      <!-- Link stylesheet -->
    <link rel="stylesheet" type="text/css" href="ToDo2.css">
    <title>To Do List</title>
</head>
<body>
   <!-- Create header and add button -->
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Add a To Do...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      <!--Create list  -->
      <ul id="myUL">
        <li>Yoga</li>
        <li class="checked">Homework</li>
        <li>Grocery</li>
        <li>Bank</li>
        <li>Fold laundry</li>
        <li>Study for Assessment</li>
        <li>Review lessons</li>
        <li>Set Sunday tee time for 11am</li>
        <li>Walk dog</li>
        <li>Call mom</li>
      </ul>   
      <!-- Add image -->
    <div id="img">
        <img src="todoimg.jpg" class="img-responsive" alt="To Do List">
    </div>  
    <!-- Link javascript -->
    <script src="ToDo2.js"></script>
</body>
</html>
